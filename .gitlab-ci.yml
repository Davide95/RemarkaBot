image: golang:1-alpine

variables:
  GOOS: linux
  GOARCH: arm
  GOARM: "7"

stages:
  - merge
  - build

check-formatting:
  stage: merge
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - test -z $(gofmt -l .)

lint:
  stage: merge
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - echo "Linting the following packages:"
    - go list ./...
    - go vet ./...

test:
  stage: merge
  rules:
    - if: $CI_MERGE_REQUEST_ID
  script:
    - go test ./...

build:
  stage: build
  only:
    - master
  script:
    - go build -o ./bin/
  artifacts:
    paths:
      - bin
